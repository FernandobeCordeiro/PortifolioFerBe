<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: #0c038b79;
      color: rgb(0, 255, 0);
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    .container h1 {
      font-size: 2.5rem;
    }

    .highlight {
      color: #000000;
    }

    .avatar {
      margin-top: 30px;
      width: 180px;
      border-radius: 50%;
      border: 4px solid #0f0;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #0f0;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00cc66;
    }

    .icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .icons img {
      width: 80px;
      height: 80px;
      transition: transform 0.3s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Olá! Eu sou <span class="highlight">Fernando Cordeiro</span></h1>
    <p>Sou um desenvolvedor apaixonado por <strong>HTML</strong>, <strong>JavaScript</strong> e <strong>Lua</strong>.</p>

    <img src="avatar.png" class="avatar" alt="Avatar">
    <br>
    <a href="#" class="btn">Sobre Mim</a>

    <div class="icons">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Lua-Logo.svg" alt="Lua">
    </div>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 60 },
        color: { value: '#0f0' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#0f0',
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
